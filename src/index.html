<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss를 활용한 로그인 페이지 스타일링</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="./css/style.css" />
  </head>

  <body>
    <!-- 전체 콘텐츠 컨테이너 -->
    <div class="flex items-start justify-center h-screen md:items-center text-gray1">

      <!-- 데스크 탑에서 보여지게 될 로그인 콘텐츠 박스(테두리) -->
      <div class="w-full px-5 py-10 md:py-16 md:px-12 md:max-w-screen-sm md:border md:rounded-2xl md:border-gray5">
        <!-- 패스트 캠퍼스 브랜드 로고 -->
        <h1>
          <a href="#">
            <img src="./images/fastcampus-logo.png"
                 alt="fastcampus" />
          </a>
        </h1>

        <!-- 패스트 캠퍼스 슬로건 -->

        <p class="mt-5 text-3xl text-black">
          인생을 바꾸는 교육,
          <span class="block">패스트 캠퍼스.</span>
        </p>


        <!-- 회원 로그인 폼 -->
        <form class="mt-10">
          <fieldset>
            <legend class="sr-only">회원 로그인 폼</legend>
            <!-- 아이디 입력 서식 -->
            <div>
              <label for="userId"
                     class="sr-only">아이디</label>
              <input id="userId"
                     class="input"
                     type="text"
                     placeholder="아이디"
                     required />
            </div>

            <!-- 비밀번호 입력 서식 -->
            <div class="mt-3">
              <label for="userPassword"
                     class="sr-only">비밀번호</label>
              <input id="userPassword"
                     class="input"
                     type="password"
                     placeholder="비밀번호"
                     required />
            </div>

            <!-- 자동 로그인 및 비밀번호 찾기 그룹 컨테이너 -->
            <div class="flex justify-between mt-4 mb-10 space-x-3">
              <!-- 자동 로그인 및 비밀번호 -->
              <div class="relative flex items-center">
                <input class="absolute w-[16px] h-[16px] top-[2px] appearance-none auto-login"
                       type="checkbox"
                       id="autoLogin" />
                <label for="autoLogin"
                       class="pl-6 bg-left bg-no-repeat bg-checkbox-default hover:bg-checkbox-checked">
                  자동 로그인
                </label>
              </div>

              <!-- 비밀번호 찾기 링크 -->
              <a href="#">비밀번호 찾기</a>
            </div>

            <button type="submit"
                    class="w-full h-16 text-lg font-bold text-white rounded-md bg-primary">로그인</button>
          </fieldset>
        </form>

        <!-- 회원가입 링크 -->
        <p class="mt-6 text-center">
          아직 계정이 없으신가요?
          <a class="font-bold underline text-gray1"
             href="#">간편 회원가입</a>
        </p>

      </div>

    </div>
  </body>

</html>
